<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>SB Admin - Register</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Register an Account</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="firstName" class="form-control"
										placeholder="First name" required="required"
										autofocus="autofocus"> <label for="firstName">First
										name</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="lastName" class="form-control"
										placeholder="Last name" required="required"> <label
										for="lastName">Last name</label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="text" id="location" class="form-control"
										placeholder="Location (ex. Los Angeles, CA)"
										required="required"> <label for="location">Location</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="dropdown">
									<button class="btn btn-secondary btn-block dropdown-toggle"
										type="button" id="profilePhoto" data-toggle="dropdown"
										aria-haspopup="true" aria-expanded="false">Profile
										Photo</button>
									<div class="dropdown-menu" aria-labelledby="dropdownMenu2"
										style="overflow: auto;">
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar1.png"
												alt="user" class="profile-photo-sm" />
										</div>
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar2.png"
												alt="user" class="profile-photo-sm" />
										</div>
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar3.png"
												alt="user" class="profile-photo-sm" />
										</div>
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar4.png"
												alt="user" class="profile-photo-sm" />
										</div>
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar5.png"
												alt="user" class="profile-photo-sm" />
										</div>
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar6.png"
												alt="user" class="profile-photo-sm" />
										</div>
										<div class="d-inline px-2 mb-2 dropdown-item"
											style="cursor: pointer;">
											<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
												alt="user" class="profile-photo-sm" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-12">
								<div class="form-label-group">
									<input type="text" id="inputUsername" class="form-control"
										placeholder="Username" required="required"> <label
										for="inputUsername">Username</label>
								</div>
							</div>
		
						</div>
					</div>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Password" required="required"> <label
										for="inputPassword">Password</label>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-label-group">
									<input type="password" id="confirmPassword"
										class="form-control" placeholder="Confirm password"
										required="required"> <label for="confirmPassword">Confirm
										password</label>
								</div>
							</div>
						</div>
					</div>
					<p id="error" class="text-danger"></p>
					<button id="submit" type="button" class="btn btn-primary btn-block">Register</button>
				</form>
				<div class="text-center">
					<a class="d-block small mt-3" href="login.html">Already have an account? Login here.</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!--  Custom script -->
	<script src="js/register.js?v=2"></script>

</body>

</html>
